<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Changer</title>
</head>
<body>

    <h1>Background Color Changer</h1>
    
    <div class="box">
        <div class="button" id="blue">Blue</div>
        <div class="button" id="yellow">Yellow</div>
        <div class="button" id="red">Red</div>
        <div class="button" id="green">Green</div>
        <div class="button" id="pink">Pink</div>
    </div>

    <div class="box-2">
        <p class="desc">* Click On Each of these Boxes To Change the Background Color *</p>
        <button id="reset">Reset Color</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
